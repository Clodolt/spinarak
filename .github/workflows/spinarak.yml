name: Spinarak bot

on:
  schedule:
    - cron: '*/7 * * * *'
  
  workflow_dispatch:

jobs:
  run-spinarak:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install dependencies
      run: pip install chromedriver-autoinstaller selenium pyvirtualdisplay beautifulsoup4
    - name: Run Python Selenium script
      env:
        GMAIL_SENDER: ${{ secrets.GMAIL_SENDER }}
        GMAIL_APP_PW: ${{ secrets.GMAIL_APP_PW }}
        GMAIL_RECIPIENT: ${{ secrets.GMAIL_RECIPIENT }}
        GMAIL_RECIPIENT_2: ${{ secrets.GMAIL_RECIPIENT_2 }}
      run: |
          echo -e "current NAT'd source IP address: `curl -s api.ipify.org`\n\n"
          python spinarak.py
          ls -al     
    - name: Commit & push screenshot to repo
      run: |
          git config --global user.name '${{github.actor}}'
          git config --global user.email '${{github.actor}}@users.noreply.github.com'
          git add --all
          git commit -am "Screenshot"
          #git pull
          git push --force
